<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Messages</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">
                New Message
            </button>
        </div>

        <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Phone Number</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="messages-body">
            </tbody>
        </table>

        <nav>
            <ul class="pagination" id="pagination">
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="messageForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">New Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="formAlert" class="alert alert-danger d-none"></div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const baseUrl = '/weconnect-u-assessment/api';

        function loadMessages(pageIndex = 0, pageSize = 5) {
            $.getJSON(`${baseUrl}/list?&pageIndex=${pageIndex}&pageSize=${pageSize}`, function (response) {
                let messages = response.messages;
                let totalCount = response.totalCount;
                let totalPages = Math.ceil(totalCount / pageSize);

                let tbody = $('#messages-body');

                tbody.empty();

                if (messages.length === 0) {
                    tbody.append(`<tr><td colspan="5" class="text-center">No messages found.</td></tr>`);
                } else {
                    messages.forEach(msg => {
                        let row = `
                            <tr>
                                <td>${msg.name}</td>
                                <td>${msg.email}</td>
                                <td>${msg.message}</td>
                                <td>${msg.phone_number}</td>
                                <td>${msg.created_at}</td>
                            </tr>
                        `;

                        tbody.append(row);
                    });
                }

                let pagination = $('#pagination');

                pagination.empty();

                for (let i = 0; i < totalPages; i++) {
                    pagination.append(`
                        <li class="page-item ${i === pageIndex ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadMessages(${i})">${i + 1}</a>
                        </li>
                    `);
                }
            });
        }

        $(document).ready(() => {
            $('#messageModal').on('hidden.bs.modal', function () {
                $('#formAlert').addClass('d-none').text('');
                $('#messageForm')[0].reset();
            });

            loadMessages();

            $('#messageForm').on('submit', function (e) {
                e.preventDefault();

                $.ajax({
                    url: `${baseUrl}/store`,
                    method: 'POST',
                    data: {
                        name: $('#name').val().trim(),
                        email: $('#email').val().trim(),
                        message: $('#message').val().trim(),
                        phone_number: $('#phone_number').val().trim()
                    },
                    complete: function (response) {
                        let obj = JSON.parse(response.responseText);
                        if (obj.success) {
                            $('#messageModal').modal('hide');
                            $('#messageForm')[0].reset();
                            $('#formAlert').addClass('d-none');

                            $('#successAlert').prepend(obj.message);
                            $('#successAlert').removeClass('d-none');

                            setTimeout(() => {
                                $('#successAlert').addClass('d-none');
                            }, 4000);

                            loadMessages();
                        } else {
                            $('#formAlert').removeClass('d-none').text(obj.message);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
